<mat-card>
    <mat-card-header>
        <h2>Authentification</h2>
    </mat-card-header>
    <mat-card-content>
        <form #loginForm="ngForm" (submit)="onLogin()" class="example-form">
            <mat-error *ngIf="errorMessage">
                {{errorMessage}}
            </mat-error>
            <mat-form-field class = "example-full-width">
                <mat-label>userName</mat-label>
                <input matInput placeholder="userName" [(ngModel)]="userName" name="username" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>PassWord</mat-label>
                <input matInput type="password" placeholder="PassWord" [(ngModel)]="password" name="password"
                    required>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </mat-card-content>
</mat-card>

<footer>
    Copyright ©

</footer>
